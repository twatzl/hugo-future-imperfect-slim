<header>
  <div class="title">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
  <div class="meta">
    <time class="published" datetime="{{ .Date }}">
      {{ default (i18n "date_format") | .Date.Format }}
    </time>
    <span class="author">{{ .Params.author }}</span>
    {{ if .Site.Params.ReadingTime }}
      <p>{{ i18n "reading_time" .ReadingTime }}</p>
    {{ end }}
  </div>
</header>
